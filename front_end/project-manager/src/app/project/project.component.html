
<div class="modal-content">

	<div class="row">
		<div class="input-group col-md-9  mb-1 ">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1"><strong>Project:</strong></span>
			</div>
			<input type="text" class="form-control" id="projectName"
				placeholder="Enter First Name" [(ngModel)]="projectAdd.project"
				required #firstName="ngModel">
		</div>
		<div [hidden]="firstName.valid || firstName.pristine"
			class="alert alert-danger">Project is required.</div>
			
			
					<div class="input-group col-md-9  mb-1 ">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1"><strong>Set Start and End Date:</strong></span>
			</div>
			<input type="checkbox" class="form-control" id="projectName"
				[(ngModel)]="projectAdd.startDate"
				required #firstName="ngModel">
		</div>
	
		<div class="input-group col-md-9  mb-1 ">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1"><strong>Start Date:</strong></span>
			</div>
			<input type="date" class="form-control" id="projectName"
				[(ngModel)]="projectAdd.startDate"
				required #firstName="ngModel">
		</div>
		
				<div class="input-group col-md-9  mb-1 ">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1"><strong>End Date:</strong></span>
			</div>
			<input type="date" class="form-control" id="projectName"
				 [(ngModel)]="projectAdd.endDate"
				required #firstName="ngModel">
		</div>
	

		<div class="input-group col-md-9  mb-1 ">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon2"><strong>Priority:</strong></span>
			</div>
			
			
			<input type="range" class="form-control" id="priority" min="0" max="20" step="1"
				 [(ngModel)]="projectAdd.priority"
				required #lastName="ngModel">
		</div>

		<div [hidden]="lastName.valid || lastName.pristine"
			class="alert alert-danger">Last Name is required.</div>

		<div class="input-group col-sm-9 mb-1 ">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon3"><strong>Manager:</strong></span>
			</div>
			<input type="text" class="form-control" id="employeeId"
				placeholder="Enter Employee Id" [(ngModel)]="projectAdd.manager"
				required #employeeId="ngModel">

			<div [hidden]="manager.valid || manager.pristine"
				class="alert alert-danger">Employee Id is required.</div>

		</div>
		<div class=" col-md-2 mb-4 mr-sm-2 row " style="margin-left: 300px">
			<span type="submit" class="btn btn-primary mb-1 mr-sm-2 col-sm-6  "
				(click)="onAddProject()">Add</span>
		</div>

		<div class="col-md-3 mb-4  mr-sm-2  row">
			<span type="submit" class="btn btn-primary mb-1 mr-sm-2 col-sm-4"
				(click)="onProjectReset()">Reset</span>
		</div>
	</div>

</div>

<div class="modal-content">
	<div class="row">
		<div class="input-group col-md-5  mb-1 ">

			<input type="text" class="form-control" [(ngModel)]="searchProject"
				id="inlineFormInputGroupUsername2" placeholder="Search...">
		</div>
		<div class=" col-md-1 ">
			<span type="text" class="form-control border-zero"><strong>Sort:</strong></span>
		</div>
		<div class=" col-md-1 mb-1 mr-sm-3 ">
			<span type="button" class="btn btn-primary "
				(click)="onSortProject('startDate')">Start Date</span>
		</div>
		<div class=" col-md-1 mb-1 mr-sm-3 ">
			<span type="button" class="btn btn-primary "
				(click)="onSortProject('c')">End Date</span>
		</div>
		<div class=" col-md-2 mb-1 mr-sm-3 ">
			<span type="button" class="btn btn-primary "
				(click)="onSortProject('priority')">Priority</span>
		</div>
				<div class=" col-md-2 mb-1 mr-sm-3 ">
			<span type="button" class="btn btn-primary "
				(click)="onSortProject('priority')">Completed</span>
		</div>
	</div>
</div>

	<div
		*ngFor="let projectL of listProject | category: searchUser | orderBy: {property: column, direction: direction}">
<div class="modal-content">
		<div class="row">
			<div class="input-group col-md-9  mb-1 ">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1"><strong>Project:</strong></span>
				</div>
				<input type="text" class="form-control"
					id="inlineFormInputGroupUsername2"
					placeholder="{{projectL.project}}" readonly>
			</div>
			<div class=" col-md-2 mb-1 mr-sm-2 ">
				<span type="submit" class="btn btn-primary mb-1 mr-sm-2 col-sm-6"
					(click)="onEditProject(projectL)">Update</span>
			</div>

			<div class="input-group col-md-9  mb-1 ">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon2"><strong>Start Date:</strong></span>
				</div>
				<input type="text" class="form-control"
					id="inlineFormInputGroupUsername2" placeholder="{{projectL.startDate}}"
					readonly>
			</div>
			<div class="col-md-2 mb-1 mr-sm-2 ">
				<span type="submit" class="btn btn-primary mb-1 mr-sm-2 col-sm-6"
					(click)="onDeleteProject(projectL)">Suspend</span>
			</div>
			<div class="input-group col-sm-9 mb-1 ">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon3"><strong>End Date:</strong></span>
				</div>
				<input type="text" class="form-control"
					id="inlineFormInputGroupUsername2"
					placeholder="{{projectL.endDate}}" readonly>
			</div>
						<div class="input-group col-sm-9 mb-1 ">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon3"><strong>Priority:</strong></span>
				</div>
				<input type="text" class="form-control"
					id="inlineFormInputGroupUsername2"
					placeholder="{{projectL.priority}}" readonly>
			</div>
			
					<div class="input-group col-sm-9 mb-1 ">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon3"><strong>No of Task:</strong></span>
				</div>
				<input type="text" class="form-control"
					id="inlineFormInputGroupUsername2"
					placeholder="{{projectL.task.length}}" readonly>
			</div>
			
						<div class="input-group col-sm-9 mb-1 ">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon3"><strong>Completed:</strong></span>
				</div>
				<input type="text" class="form-control"
					id="inlineFormInputGroupUsername2"
					placeholder="{{projectL.task.length}}" readonly>
			</div>
		</div>
	</div>
</div>
<div style="margin-bottom: 10px"></div>
