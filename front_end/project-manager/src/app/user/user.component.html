<div class="modal-content col-sm-12">

<form class="form-horizontal container" role="form"  style="margin-top: 10px; margin-left: -100px; "  #f="ngForm" novalidate>
		<div class="input-group col-sm-12">
				<label  id="basic-addon1" class="col-sm-2 control-label" >First Name:</label>
		    <div class="col-sm-8">
			<input type="text" class="form-control"  id="firstName"  placeholder="Enter First Name..." name="firstName" [(ngModel)]="userAdd.firstName" required >
		</div></div>
			
			<div class="input-group col-sm-12">
				<label  id="basic-addon1" class="col-sm-2 control-label" >Last Name:</label>
				 <div class="col-sm-8">
			<input type="text" class="form-control"  id="lastName" placeholder="Enter Last Name..."  name="lastName"  [(ngModel)]="userAdd.lastName"	required>
		</div></div>

	   <div class="input-group col-sm-12">
				<label  id="basic-addon1" class="col-sm-2 control-label" >Employee Id:</label>
				 <div class="col-sm-8">
			<input type="text" class="form-control"  id="employeeId" placeholder="Enter Employee Id..."  name="employeeId"  [(ngModel)]="userAdd.employeeId" required>
		</div></div>
		<div class="row" style="margin-bottom: 10px;"></div>
		<div class="col-sm-10 btn-toolbar  " style="justify-content: center; display: flex;">
			<span type="button" class="btn btn-primary border-zero" (click)="onAddUser()">Add</span>
			<span type="button" class="btn btn-primary border-zero"(click)="onUserReset()">Reset</span>
		</div>
		<div class="row" style="margin-bottom: 10px;"></div>
		</form>
</div>

<div class="row" style="margin-bottom: 10px;"></div>


<!--  ********************************************************************************************************************************* -->

<div class="modal-content col-sm-12">
	 <div class="col-sm-5" style="margin-left: -30px;">
		<div >
			<input type="text" class="form-control"  style="border-radius: 0px !important;"  [(ngModel)]="searchUser" id="inlineFormInputGroupUsername2" placeholder="Search...">
		</div></div>
	  <div class="col-sm-1" type="text" ><strong>Sort: </strong></div>
	<div class="col-sm-6">
	      <div class="btn-toolbar">
		<span type="button" class="btn btn-primary btn-sm"(click)="onSortUser('firstName')">First Name</span>
		<span type="button" class="btn btn-primary btn-sm "	(click)="onSortUser('lastName')">Last Name</span>
	<span type="button" class="btn btn-primary btn-sm"	(click)="onSortUser('employeeId')">Id</span></div></div>
</div>

<!--  ********************************************************************************************************************************* -->

<div *ngFor="let userL of listUser | category: searchUser | orderBy: {property: column, direction: direction}">
<div class="modal-content col-sm-12" >	   
    <div class="col-sm-10" style="margin-left: -30px;">
			<div class="input-group input-group-sm " >
				<span class="input-group-addon align-right" style="min-width:100px ; border-radius: 0px !important; border: 0px !important; font-weight: bold;" id="basic-addon1" >First Name:</span>
				<input type="text" class="form-control"	id="inlineFormInputGroupUsername2"	style="border-radius: 0px !important; " placeholder="{{userL.firstName}}" readonly>
			</div></div>		
	<div class="col-sm-2"><span type="button" class="btn btn-primary btn-sm " style=" width:50%;" (click)="onEditUser(userL)">Edit</span></div>
	 <div class="col-sm-10" style="margin-left: -30px;">
			<div class="input-group input-group-sm">			
					<span class="input-group-addon align-right" style="min-width:100px ; border-radius: 0px !important; border: 0px !important; font-weight: bold;" id="basic-addon2">Last Name:</span>
				   <input type="text" class="form-control" id="inlineFormInputGroupUsername3"  style="border-radius: 0px !important; " placeholder="{{userL.lastName}}" readonly>
			</div></div>
		<div class="col-sm-2"><span type="button" class="btn btn-primary btn-sm" style=" width:50%;"	(click)="onDeleteUser(userL)">Delete</span></div>
			 <div class="col-sm-10" style="margin-left: -30px;">
			<div class="input-group input-group-sm ">
					<span class="input-group-addon align-right" style="min-width:100px ; border-radius: 0px !important; border: 0px !important; font-weight: bold;" id="basic-addon3">Employee Id:</span>
				<input type="text" class="form-control"	id="inlineFormInputGroupUsername4" style="border-radius: 0px !important; " placeholder="{{userL.employeeId}}" readonly>	
			</div></div>		
		</div>
	</div>
<div style="margin-bottom: 10px"></div>
